<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json?v=1" />
  <link rel="stylesheet" href="styles.css?v=1">
  <title>SwitchBot Server</title>
</head>

<body>
  <div class='header'>
    <a onclick="setDarkMode()" target="_blank">Darkmode</a>
    <span>-</span>
    <a onclick="setLightMode()" target="_blank">Lightmode</a>
  </div>
  <div class='mainDiv'>
    <h1 id='app-title' onclick="setTitle();">Node-Switchbot-PIN</h1>
    <div style='display: flex; justify-content: center;'>
      <button onclick='typeNum(1);'>1</button>
      <button onclick='typeNum(2);'>2</button>
      <button onclick='typeNum(3);'>3</button>
    </div>
    <div style='display: flex; justify-content: center;'>
      <button onclick='typeNum(4);'>4</button>
      <button onclick='typeNum(5);'>5</button>
      <button onclick='typeNum(6);'>6</button>
    </div>
    <div style='display: flex; justify-content: center;'>
      <button onclick='typeNum(7);'>7</button>
      <button onclick='typeNum(8);'>8</button>
      <button onclick='typeNum(9);'>9</button>
    </div>
    <div style='display: flex; justify-content: center;'>
      <button onclick="typeNum('C');">C</button>
      <button onclick='typeNum(0);'>0</button>
      <button onclick="typeNum('↵');">↵</button>
    </div>
    <div>
      <input id="curcode" disabled="true" type="text"></input>
    </div>
     
  </div>
  <div class='footer'><span>©</span><a href='https://github.com/masbaehr/node-switchbot-pin' target="_blank">masbaehr - find me on github</div>
  <script src="main.js?v=1"></script>
  <script src="sw.js?v=1"></script>
</body>

</html>
