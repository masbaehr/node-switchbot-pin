<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json?v=1" />
  <title>SwitchBot Server</title>
  <style>
    body {
      max-width: 300px;
      font-family: Arial;
      margin: 0;
    }

    button {
      width: 30%;
      margin: 10px;
      font-size: 40px;
      background-color: #ecf6ff
    }

    .mainDiv {
      text-align: center;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
  </style>
</head>

<body>
  <div class='mainDiv'>
    <h1>Door Opener</h1>
    <div style='display: flex; justify-content: center;'>
      <button onclick='typeNum(1);'>1</button>
      <button onclick='typeNum(2);'>2</button>
      <button onclick='typeNum(3);'>3</button>
    </div>
    <div style='display: flex; justify-content: center;'>
      <button onclick='typeNum(4);'>4</button>
      <button onclick='typeNum(5);'>5</button>
      <button onclick='typeNum(6);'>6</button>
    </div>
    <div style='display: flex; justify-content: center;'>
      <button onclick='typeNum(7);'>7</button>
      <button onclick='typeNum(8);'>8</button>
      <button onclick='typeNum(9);'>9</button>
    </div>
    <div style='display: flex; justify-content: center;'>
      <button onclick="typeNum('C');">C</button>
      <button onclick='typeNum(0);'>0</button>
      <button onclick="typeNum('↵');">↵</button>
    </div>
    <div>
      <input id="curcode" disabled="true" type="text" style='font-size: 40px; width: 50%; text-align: center;'></input>
    </div>

  </div>
  <script src="main.js?v=1"></script>
  <script src="sw.js?v=1"></script>
</body>

</html>
